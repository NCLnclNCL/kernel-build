name: Kernel Build oppo a5s
on:
  workflow_dispatch:
    inputs:
      KERNEL_REPO:
        description: 'KERNEL_REPO'
        required: true
        default: 'https://github.com/NCLnclNCL/A5S-8.1-kernel-source'
      KERNEL_BRANCH:
        description: 'KERNEL_BRANCH'
        required: true
        default: 'master'
      KERNEL_DEFCONFIG:
        description: 'KERNEL_DEFCONFIG'
        required: true
        default: 'oppo6765_18511_defconfig'
      KERNEL_HOTFIX:
        description: 'KERNEL_HOTFIX'
        required: false
        default: 'N/A'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

    - name: Prepare Env
      run: |
        

        git config --global user.name "bot"
        git config --global user.email "bot@email.com"
        mkdir -p $GITHUB_WORKSPACE/project
    - name: Install depen

      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
          packages: build-essential bc bison flex libssl-dev libncurses-dev libelf-dev git curl unzip gcc g++ ccache make python3
          execute_install_scripts: false
    - name: Cache kernel
      id: cache_kernel
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/project/linux
          ${{ github.workspace }}/project/AnyKernel3
        key: kernel-${{ runner.os }}-oppo-4.9.80-${{ github.event.inputs.KERNEL_BRANCH }}-${{ github.event.inputs.KERNEL_REPO }}
    - name: Cache Toolchain
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/project/clang
          ${{ github.workspace }}/project/python2
        key: toolchain-${{ runner.os }}-gcc-python
    - name: Set up ccache
      run: |
          mkdir -p ~/.cache
          ccache --version
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
    - name: Cache ccache
      uses: actions/cache@v4
      with:
          path: ~/.ccache
          key: ${{ runner.os }}-gcc-ccache-oppo
          restore-keys: |
            ${{ runner.os }}-gcc-ccache-oppo
            
    - name: Install python2
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        cd $GITHUB_WORKSPACE/project
        wget https://github.com/NCLnclNCL/kernel-build/releases/download/python2.7.18/python2.7.18.zip
        7z x python2.7.18.zip   
        cd python2
    - name: Setup python2 symlink
      run: |
        sudo update-alternatives --install /usr/bin/python python $GITHUB_WORKSPACE/project/python2/bin/python2.7 1
        sudo ln -sf "$GITHUB_WORKSPACE/project/python2/bin/python2.7" /usr/bin/python2
    - name: Prepare TC
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p $GITHUB_WORKSPACE/project/clang
        CLANG_URL=https://releases.linaro.org/components/toolchain/binaries/6.3-2017.05/aarch64-linux-gnu/gcc-linaro-6.3.1-2017.05-x86_64_aarch64-linux-gnu.tar.xz
        aria2c $CLANG_URL  &> /dev/null
        tar -C $GITHUB_WORKSPACE/project/clang/ -Jxf ${CLANG_URL##*/}
        ls $GITHUB_WORKSPACE/project/clang/gcc-linaro-6.3.1-2017.05-x86_64_aarch64-linux-gnu
    - name: Prepare Kernel
      if: steps.cache_kernel.outputs.cache-hit != 'true'
      run: |
        cd $GITHUB_WORKSPACE/project
        git clone -b ${{ github.event.inputs.KERNEL_BRANCH }} ${{ github.event.inputs.KERNEL_REPO }} linux --depth=1 &> /dev/null
        git clone -b Old https://github.com/NCLnclNCL/AnyKernel3 AnyKernel3 --depth=1 &> /dev/null
    - name: Add ksu + susfs
      run: | 
       cd $GITHUB_WORKSPACE/project/linux
       curl -LSs "https://raw.githubusercontent.com/NCLnclNCL/KernelSU/susfs-main/kernel/setup.sh" | bash -s susfs-main
    - name: Building Kernel
      run: |
        
        cd $GITHUB_WORKSPACE/project/linux
        git pull
        PATH=$GITHUB_WORKSPACE/project/clang/gcc-linaro-6.3.1-2017.05-x86_64_aarch64-linux-gnu/bin:$PATH
        export TZ="Asia/Jakarta"
        export DATE=$(date "+%Y%m%d-%H%M%S")
        echo "BUILD_DATE=$(date "+%Y%m%d%H%M%S")" >> $GITHUB_ENV
        echo 'KERNEL_VER="$(make kernelversion)"' >> $GITHUB_ENV
        export ARCH=arm64                
        export ODM_WT_EDIT=yes
        export VENDOR_EDIT=1
        make O=out ARCH=$ARCH ${{ github.event.inputs.KERNEL_DEFCONFIG }}
        make -j$(nproc --all) O=out ARCH=$ARCH CROSS_COMPILE="ccache aarch64-linux-gnu-" CROSS_COMPILE_ARM32="ccache arm-linux-gnueabi-"
        cp out/arch/arm64/boot/Image.gz-dtb $GITHUB_WORKSPACE/project/Image.gz-dtb-ksu

    - name: Prepare AK3
      run: |
        cd $GITHUB_WORKSPACE/project/AnyKernel3
      
        cp $GITHUB_WORKSPACE/project/Image.gz-dtb-ksu Image.gz-dtb
        zip -r9 $GITHUB_WORKSPACE/project/kernel-oppo-4.9.zip -- *
        
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
        
          ${{ github.workspace }}/project/kernel-oppo-4.9.zip
        name: Kernel 4.9.80-${{ env.BUILD_DATE }}
        tag_name: ${{ env.BUILD_DATE }}
        body: |
          Repo: ${{ github.event.inputs.KERNEL_REPO }}
          Branch: ${{ github.event.inputs.KERNEL_BRANCH }}
          Config: ${{ github.event.inputs.KERNEL_DEFCONFIG }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
